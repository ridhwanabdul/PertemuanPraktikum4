<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <script language="JavaScript">
        var bil_1, bil_2, total;
        bil_1 = 5;
        bil_2 = 10;
        total = bil_1 * bil_2;
        document.writeln(bil_1 + " * " + bil_2 + " = " + total);
    </script>
</body>
</html>
