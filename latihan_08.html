<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <script language="JavaScript">
        var sesuatu;
        sesuatu = 14;
        document.write("Variabel sesuatu bertipe : " + typeof (sesuatu));
        document.write("<br />");
        sesuatu = "ada deh..";
        document.write("Variabel sesuatu bertipe : " + typeof (sesuatu));
    </script>
</body>
</html>
